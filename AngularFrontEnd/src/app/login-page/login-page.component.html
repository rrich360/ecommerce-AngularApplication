<form class="form-signin" [formGroup]="loginForm" (click)="onSubmit()">
    <img
      class="mb-4 img-fluid"
      src="../../assets/smartGadgets.gif"
      alt="smartGadgets-gif"
    />
    <h1 class="h3 mb-3 font-weight-normal">Welcome to e-Comm: PROBiz Gizmos</h1>
    <div></div>
    <h1 class="h3 mb-3 font-weight-normal">Please enter your credentials: </h1>

    <label for="inputUsername" class="sr-only">Username</label>
    <input type="email" id="inputUsername" placeholder="Username" required="" autofocus="" formControlName="username"/>

    <label for="inputPassword" class="sr-only">Password</label>

    <input type="password" id="inputPassword" placeholder="Password" required="" formControlName="password"/>
    <p id="errorMessage" style="color: red">{{error}}</p>

    <button class="btn btn-lg btn-primary btn-block" type="submit" id="loginPageSubmitButton">Sign in</button>
</form>
